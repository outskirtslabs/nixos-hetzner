---
name: Propose Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.0.3)"
        type: string
        required: true

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  propose-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in format X.Y.Z (e.g., 0.0.3)"
            exit 1
          fi

      - name: Check tag doesn't exist
        run: |
          if git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Error: Tag v${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Create release branch and PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="release/v${{ inputs.version }}"

          # Create and push branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"

          # Create a release marker file (will be used by release workflow)
          echo "${{ inputs.version }}" > .release-version
          git add .release-version
          git commit -m "Release v${{ inputs.version }}"
          git push origin "$BRANCH"

          # Create PR
          gh pr create \
            --title "Release v${{ inputs.version }}" \
            --body "## Release v${{ inputs.version }}

          This PR was automatically created by the release workflow.

          When merged, this will:
          - Create git tag \`v${{ inputs.version }}\`
          - Create GitHub release
          - Publish to FlakeHub

          **Review checklist:**
          - [ ] Version number is correct
          - [ ] CI passes
          - [ ] Ready to release" \
            --label "release"
